<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter-Number Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: darkcyan;
        }
        .container {
            text-align: center;
        }
        input {
            margin: 10px 0;
            padding: 5px;
            font-size: 16px;
        }
        button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <p>Enter a letter (a-z) or a number (1-33):</p>
        <input type="text" id="userInput" maxlength="2">
        <button onclick="convertInput()">OK</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function convertInput() {
            const input = document.getElementById('userInput').value.trim().toLowerCase();
            const resultDiv = document.getElementById('result');
            let alphabet = 'абвгґдеєжзиіїйклмнопрстуфхцчшщьюя';

            if (!input) {
                resultDiv.textContent = 'Please enter a valid input.';
                return;
            }

            if (isNaN(input)) { // If input is a letter
                if (input.length === 1 && alphabet.includes(input)) {
                    const position = alphabet.indexOf(input) + 1;
                    resultDiv.textContent = `The letter '${input}' is at position ${position} in the alphabet.`;
                } else {
                    resultDiv.textContent = 'Invalid letter. Please enter a single letter from a-z.';
                }
            } else { // If input is a number
                const number = parseInt(input, 10);
                if (number >= 1 && number <= 33) {
                    const letter = alphabet[number - 1];
                    resultDiv.textContent = `The number ${number} corresponds to the letter '${letter}'.`;
                } else {
                    resultDiv.textContent = 'Invalid number. Please enter a number between 1 and 26.';
                }
            }
        }
    </script>
</body>
</html>
