<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let numbers = ['Нуль','Один','Два'];
        numbers.pop(); 
        alert(numbers);
        numbers.push('Нове два'); 
        alert(numbers);
        numbers.shift(); 
        alert(numbers);
        numbers.unshift('Новий нуль'); 
        alert(numbers);
    
    </script>
</body>
</html>
