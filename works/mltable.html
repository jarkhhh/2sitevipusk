<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(235, 63, 97);
        }
        p{
            font-size: large;
        }
    </style>
</head>
<body>
    <script>
        for(let y =1; y <=10; y++){
            
            for(let x=1; x<=10; x++){
                document.write(`<p>${x}*${y}=${x*y}<br></p>`)
            }
            document.write("-------<br>");
        }
    </script>
</body>
</html>
