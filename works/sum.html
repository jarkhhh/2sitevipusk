<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(45, 199, 124);
        }
        form{
            background-color: rgb(41, 170, 107); 
        }
    </style>
</head>
<body>
    <form action="javascript:sum()">
    <textarea name="" id="inp"></textarea>
    <button>OK</button>
    </form>
    <script>
        const area = document.getElementById("inp");
        function sum(){
           let arr = area.value.split(' ');
           let n =0;
           console.log(arr);
           arr.forEach((el) =>{
            n += +el;
           });
           alert(`suma is: ${n}`); 
        }
    </script>
</body>
</html>
